<div id="page_info" style="display:none;">
        <title>Change Password | Champion-FX.com</title>
    </div>
    <div class="wrapper" id="champion-content">
        <div id="change-password-container">
    <h1>Change Password</h1>
    <form id="frm_change_password">
        <fieldset>
            <div class="row">
                <div class="col-md-4">
                    <label for="old_password">Current password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" name="old_password" id="old_password" maxlength="25" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="new_password">New password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" name="new_password" id="new_password" maxlength="25" />
                    <div class="hint">Minimum of six lower and uppercase letters with numbers</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="repeat_password">Verify new password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" name="repeat_password" id="repeat_password" maxlength="25" />
                </div>
            </div>
            <div class="row">
                <p class="error-msg hidden" id="error-change-password"></p>
                <button type="submit" id="change_password_btn">Change password</button>
            </div>
        </fieldset>
    </form>
    <p class="hidden" id="success-msg">Your password has been changed. Please login with your new password.</p>
</div>
    </div>
